<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Insert title here</title>
    <style type="text/css">
        html, body {margin:0;background:#45c2c5;}

        div {
            display:block;
            position:absolute;
            top:50%;
            left:50%;
            margin:-20px 0 0 -20px;
            width:40px;
            line-height:40px;
        }
        h1 {
            font-size:50px;
            font-family: 'Norican', cursive;
            color:white;
            text-shadow:0 2px 0 #8ed2d4,2px 3px 15px rgba(0,0,0,0.5);
        }
        .ripple {
            display:block;
            border-radius:2px;
            width:2px;
            height:2px;
            -webkit-animation:rip 6s infinite ease-out;
            -moz-animation:rip 6s infinite ease-out;
        }
        .ripple {
            position:absolute;
            z-index:-1;
            top:40px;
            left:15px;
        }


        @keyframes rip
        {
            0%  {
                box-shadow:0 0 0 0 #45c2c5,
                0 0 0 0 rgba(255,255,255,0.4),
                0 0 0 0 #45c2c5,
                0 0 0 0 rgba(0,0,0,0.08);
            }

            100% {
                box-shadow:0 0 40px 200px #45c2c5,
                0 0 10px 210px transparent,
                0 0 30px 220px #45c2c5,
                0 0 5px 230px transparent;
            }
        }
    </style>
</head>
<body>
<!--
https://codepen.io/daless14/pen/ELFgj?editors=1100
 -->

<div>
    <h1>Ripple</h1>
    <span class="ripple"></span>
</div>
</div>
</body>
</html>
