group 'me.test'
version '1.0-SNAPSHOT'

//apply plugin: 'groovy'
apply plugin: 'java'
//apply plugin: 'scala'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

// http://stackoverflow.com/questions/34898695/gradle-provided-dependencies-with-intellij
configurations {
    provided
    //provided.extendsFrom(compile)
}

sourceSets {
    main.compileClasspath += configurations.provided
    test.compileClasspath += configurations.provided
    test.runtimeClasspath += configurations.provided
}
idea {
    module {
        scopes.PROVIDED.plus += [configurations.provided]
    }
}
repositories {
//    maven {
//        url "http://maven.oschina.net/content/groups/public/"
//    }
    mavenCentral()
}

dependencies {

    compile 'org.apache.spark:spark-core_2.10:1.6.1'
    compile 'org.apache.spark:spark-streaming_2.10:1.6.1'

    //compile 'org.scala-lang:scala-library:2.11.4'

    //compile 'org.codehaus.groovy:groovy-all:2.3.11'

    compile 'com.aliyun.oss:aliyun-sdk-oss:2.2.1'
    compile 'commons-io:commons-io:2.4'
    compile 'org.apache.commons:commons-math3:3.6.1'
    compile 'joda-time:joda-time:2.9.3'

    compile 'org.slf4j:slf4j-api:1.7.20'
    compile 'org.slf4j:jcl-over-slf4j:1.7.20'
    compile 'org.slf4j:log4j-over-slf4j:1.7.20'
    compile 'ch.qos.logback:logback-classic:1.1.7'


    testCompile group: 'junit', name: 'junit', version: '4.11'
}
