<!DOCTYPE html>
<html lang="en" ng-app="MyApp" ng-controller="DemoCtrl as ctrl" layout="column" ng-cloak="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, flexinitial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>appAuth</title>
    <link rel="stylesheet" href="https://unpkg.com/material-design-icons-font@2.2.3/iconfont/material-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/angular-material@1.1.4/angular-material.css"/>

<body>

<div>
    10001
    <md-button class="md-primary md-raised" ng-click="exists(10001)">exists</md-button>
    <md-button class="md-primary md-raised" ng-click="values(10001)">values</md-button>
    <md-button class="md-primary md-raised" ng-click="save(10001)">save</md-button>
    <md-button class="md-primary md-raised" ng-click="destroy(10001)">destroy</md-button>
</div>
<div>
    10002
    <md-button class="md-secondary md-raised" ng-click="exists(10002)">exists</md-button>
    <md-button class="md-secondary md-raised" ng-click="values(10002)">values</md-button>
    <md-button class="md-secondary md-raised" ng-click="save(10002)">save</md-button>
    <md-button class="md-secondary md-raised" ng-click="destroy(10002)">destroy</md-button>

<script src="https://unpkg.com/jquery@3.1.1/dist/jquery.js"></script>
<script src="https://unpkg.com/angular@1.5.11/angular.js"></script>
<script src="https://unpkg.com/angular-animate@1.5.11/angular-animate.js"></script>
<script src="https://unpkg.com/angular-aria@1.5.11/angular-aria.js"></script>
<script src="https://unpkg.com/angular-messages@1.5.11/angular-messages.js"></script>
<script src="https://unpkg.com/angular-material@1.1.4/angular-material.js"></script>
<script src="https://unpkg.com/angular-material-icons@0.7.1/angular-material-icons.js"></script>
<script src="https://unpkg.com/svg-morpheus@0.3.0/compile/minified/svg-morpheus.js"></script>
<script>
    (function () {
        angular
            .module('MyApp', ['ngMaterial', 'ngMessages', 'ngMdIcons'])
            .controller('DemoCtrl', ['$scope', '$location', '$window', '$http', function ($scope, $location, $window, $http) {

                // https://kingsilk.net/wx/local/14100/rs/test/appAuth.html?a=aa1&b=bbb#/a/b?c=ccd&d=dd&wxComAppId=wxcee33ae0776a9a96

                var apiBase = "https://kingsilk.net/wx/local/14100/rs";

                $scope.exists = function (port) {
                    $http({
                        method: 'GET',
                        url: "/" + port + "/session/exists"
                    }).then(function (resp) {
                        console.log("SUCCESS : ", resp)
                    }, function (err) {
                        console.log("ERROR", err);
                    });
                };

                $scope.values = function (port) {
                    $http({
                        method: 'GET',
                        url: "/" + port + "/session/values"
                    }).then(function (resp) {
                        console.log("SUCCESS : ", resp)
                    }, function (err) {
                        console.log("ERROR", err);
                    });
                };

                $scope.save = function (port) {
                    $http({
                        method: 'GET',
                        url: "/" + port + "/session/save"
                    }).then(function (resp) {
                        console.log("SUCCESS : ", resp)
                    }, function (err) {
                        console.log("ERROR", err);
                    });
                };

                $scope.destroy = function (port) {
                    $http({
                        method: 'GET',
                        url: "/" + port + "/session/destroy"
                    }).then(function (resp) {
                        console.log("SUCCESS : ", resp)
                    }, function (err) {
                        console.log("ERROR", err);
                    });
                };
            }])
            .config(['$locationProvider', function ($locationProvider) {
                $locationProvider.hashPrefix("");
                $locationProvider.html5Mode({
                    enabled: false
                });
            }])
            .config(['$mdThemingProvider', function ($mdThemingProvider) {
                $mdThemingProvider.definePalette('ks-gold', {
                    '50': 'FFF8E1',
                    '100': 'FFECB3',
                    '200': 'FFE082',
                    '300': 'FFD54F',
                    '400': 'FFCA28',
                    '500': 'FFC107',
                    '600': 'FFB300',
                    '700': 'FFA000',
                    '800': 'FF8F00',
                    '900': 'FF6F00',
                    'A100': 'FFE57F',
                    'A200': 'FFD740',
                    'A400': 'FFC400',
                    'A700': 'FFAB00',
                    'contrastDefaultColor': 'light',    // whether, by default, text (contrast)
                                                        // on this palette should be dark or light
                    'contrastDarkColors': ['50', '100', //hues which contrast should be 'dark' by default
                        '200', '300', '400', 'A100'],
                    'contrastLightColors': undefined    // could also specify this if default was 'dark'
                });
                $mdThemingProvider
                    .theme('btpka3')
                    .primaryPalette('grey', {
                        'default': '800'
                    })
                    .accentPalette('ks-gold')
                    .warnPalette('orange')
                    .backgroundPalette('grey', {
                        'default': '200'
                    });
                ;
            }])
    })();
</script>
</html>
