spring:
  application:
    name: sc-config-server-zk
  profiles:
    active: default,dev




# ZookeeperProperties
spring.cloud.zookeeper:
  connectString: localhost:2181
  enabled: true
  baseSleepTimeMs: 50
  maxRetries: 10
  maxSleepMs: 500
  blockUntilConnectedWait: 10
  blockUntilConnectedUnit: SECONDS

  # ZookeeperConfigProperties
  config:
    enabled: true
    root: config
    defaultContext: application
    profileSeparator: ","
    failFast: true


encrypt:
  failOnError: false
  key: aaa    # 对称加密，参考 EncryptorFactory#create()
#  keyStore:  # 非对称加密
#    location: classpath:keystore.jks
#    password: ${KEYSTORE_PASSWORD:foobar} # don't use a default in production
#    alias: test

