<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>test TypeScript aysnc on browser</title>

</head>
<body>
<h1>test TypeScript aysnc on browser</h1>
<span>see browser console. (IE8 error)</span>

<pre id="a">

</pre>

<script>
    console.log = function () {
        var msgs = "";
        for (var i = 0; i < arguments.length; i++) {

            msgs += arguments[i];
            msgs += " ";
        }
        msgs += "\n";
        document.getElementById("a").innerText += msgs;
    }
</script>
<!-- 如果直接加载 ../dist/ts/async-await-02.js  则不需要加载 babel 的 polyfill，但对浏览器要求较高 -->
<script src="../node_modules/babel-polyfill/dist/polyfill.js"></script>
<script src="../dist/babel/async-await-02.js"></script>
</body>
</html>
