<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>full height center div</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .a {
            position: absolute;
            border: dotted blue 1px;
            height: 100%;
            width: 320px;

        }

        @media (min-width: 320px) {
            .a {
                width: 100%;
            }
        }

        @media (min-width: 640px) {
            .a {
                left: 50%;
                margin-left: -320px;
                width: 640px;
            }
        }
    </style>
</head>
<body>

<div class="a">
    <div class="b">
        aa
    </div>
</div>

</body>
</html>
