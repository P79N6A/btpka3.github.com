<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>手机APP顶部菜单</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .header {
            line-height: 44px;
            min-height: 44px;
            background-color: #F7E5F7;
            width: 100%;
        }

        .left {
            display: inline-block;
            width: 25%;
            height: 44px;
            background-color: #EEEE11;
        }

        .center {
            display: inline-block;
            height: 44px;
            width: 50%;
            background-color: #FCCFD8;

        }

        .center .title {
            width: 80%;
            text-align: center;
            margin: 0 auto;
            background-color: #e4b9b9;
        }

        .right {
            display: inline-block;
            width: 25%;
            background-color: #EEEE11;
        }

        .icon {
            display: inline-block;
            width: 44px;
            background-color: #00b3ee;
        }
    </style>
</head>
<body class="app">
<div class="header"><span class="left"><span class="icon" >left</span></span
        ><span class="center"><div class="title">center</div></span
        ><span class="right" style="text-align: right;"><span class="icon" style="text-align: center;"  >right</span></span></div>

<br>
<br>
<br>
<ul>
    <li>使用 css 的 position + right 完成布局</li>
    <li>缺点：需要明确指明中间元素的margin</li>
</ul>

<br>


</body>
</html>
