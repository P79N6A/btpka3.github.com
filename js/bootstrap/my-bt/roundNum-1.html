<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>圆形数字</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .b {
            display: inline-block;
            border: 1px solid red;
            width: 44px;
            height: 44px;
            line-height: 44px;
            position: relative;
            font-size: 44px;
        }

        .numLabel {
            display: inline-block;
            background-color: #d34d17;
            color: #FFF;
            font-size: 12px;
            padding: 2px 2px;
            width: 20px;
            height: 20px;
            line-height: 16px;
            border: none;
            border-radius: 10px;

            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
</head>
<body>


<div style="text-align:center;margin-top: 100px;">aaa <span class="b">田<span class="numLabel">99</span> </span>bbb</div>

</body>
</html>
