<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>手机APP顶部菜单</title>

    <style>
        .header {
            line-height: 44px;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-between;
            align-items: stretch;
        }

        .header .icon {
            width: 44px;
            text-align: center;
            background-color: #eb9316;
        }

        .header .center {
            flex-grow: 1;
            background-color: #bce8f1;
        }

        .title {
            width: 80%;
            margin: 0 auto;
            background-color: #66afe9;
            text-align: center;
        }
    </style>
</head>
<body class="app">
<nav class="header">
    <div class="icon">
        <a class="header-icon"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></a>
    </div>
    <div class="center">
        <div class="title"><a>header</a></div>
    </div>
    <div class="icon">
        <a class="header-icon"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></a>
    </div>
</nav>
<br>
<br>
<br>

<ul>
    <li>使用 css 的 flex 完成布局</li>
</ul>

<br>

</body>
</html>
