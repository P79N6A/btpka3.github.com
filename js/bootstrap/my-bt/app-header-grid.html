<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>手机APP顶部菜单</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .header {
            height: 44px;
            line-height: 44px;
        }

        .header .icon {
            display: inline-block;
            height: 44px;
            width: 44px;
            text-align: center;
            background-color: #eb9316;
        }

        .header .left {
            padding: 0;
            background-color: #67b168;
        }

        .header .right {
            padding: 0;
            background-color: #67b168;
        }

        .header .center {
            padding: 0;
            text-align: center;
            background-color: #bce8f1;
        }

        .header .title {
            text-align: center;
            width: 50%;
            margin: 0 auto;
            background-color: #e4b9c0;
        }

        .header .row {
            margin: 0;
        }
    </style>
</head>
<body>

<div class="clearfix header " style="width:100%;">
    <div class="row">
        <div class="col-xs-3 left">
            <a href="#" class="icon"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></a></div>
        <div class="col-xs-6 center">
            <div class="title">title</div>
        </div>
        <div class="col-xs-3 right">
            <a href="#" class="pull-right icon"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></a></div>
    </div>
</div>

<br>
<br>
<br>
<ul>
    <li>使用bootstrap的 grid 进行布局</li>
    <li>注意：不要使用 bootstrap 的 ".container", 因为它有进行媒体查询，且限制了最大宽度。</li>
</ul>


</body>
</html>
