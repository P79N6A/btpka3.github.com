<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- 内部 position=relative 的元素, 无法相对于 position=fixed 元素设置bottom-->
</head>
<body>


<div style="position: fixed; top:0;bottom: 0;left: 0;right: 0; border:1px solid #a020f0">
    <div style="position: absolute;bottom:0;">
        <div style="width: 100%; position:relative;bottom: 0;">111111111111111111</div>
    </div>
</div>

<div style="position: fixed; width: 300px;height: 600px; border:1px solid #a020f0">
    <div style="width: 100%; position:relative;bottom: 0;">111111111111111111</div>
</div>
-->


</body>
</html>
