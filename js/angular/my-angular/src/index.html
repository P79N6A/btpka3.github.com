<!doctype html>
<html lang="zh-CN" ng-app="myApp">
<head>
    <title>钱皇商城</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="lib/angular-ui/angular-ui.min.css">

    <!-- build:css css/myApp.min.css -->
    <link rel="stylesheet/less" type="text/css" href="less/index.less"/>
    <!-- endbuild -->

</head>
<body>
<header ng-include="'views/common/header.html'"></header>

<div class="container-fluid" style="padding:0; height: 100%;">
    <div class="col-lg-2 sidebar" ng-include="'views/common/sidebar.html'" style="padding:5px;"></div>
    <div class="view-container">
        <div class="col-lg-10" ui-view></div>
    </div>
</div>

<footer ng-include="'views/common/footer.html'" class="footer"></footer>

<hr/>
<pre>
  <!-- Here's some values to keep an eye on in the sample in order to understand $state and $stateParams -->
  $state = {{$state.current.name}}
  $stateParams = {{$stateParams}}
  $state full url = {{ $state.$current.url.source }}
  <!-- $state.$current is not a public api, we are using it to
       display the full url for learning purposes-->
</pre>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular-resource/angular-resource.min.js"></script>
<!--<script src="libs/angular-route/angular-route.min.js"></script>-->
<script src="lib/angular-ui/angular-ui.min.js"></script>
<script src="lib/angular-ui/angular-ui-ieshiv.min.js"></script>
<script src="lib/angular-ui-router/angular-ui-router.min.js"></script>

<!-- build:js js/myApp.all.js -->
<script src="lib/less/less.min.js"></script><!-- less.js 只有在浏览器通过 file:// 查看效果时才使用， 线上环境不使用（已经编译好了） -->
<script src="index-dev.js"></script><!-- index-dev.js 只有在浏览器通过 file:// 查看效果时才使用， 线上环境使用 index.js -->
<script src="config.js"></script>
<script src="services/userService.js"></script>
<script src="controllers/home.js"></script>
<script src="controllers/user.js"></script>
<!-- endbuild -->

</body>
</html>
