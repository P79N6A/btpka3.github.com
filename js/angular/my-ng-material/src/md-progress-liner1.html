<!DOCTYPE html>
<html lang="en" ng-app="MyApp" ng-controller="DemoCtrl as vm" layout="column" ng-cloak="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, flexinitial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>study md-icon</title>
    <link rel="stylesheet" href="../bower_components/material-design-icons-font/iconfont/material-icons.css">
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.min.css"/>
    <link rel="stylesheet" href="../bower_components/angular-material-icons/angular-material-icons.css"/>
</head>
<body>

<br/> {{vm.determinateValue}}
<md-progress-linear md-mode="determinate"
                    value="{{vm.determinateValue}}"></md-progress-linear>

<br/>
<md-progress-linear md-mode="indeterminate"></md-progress-linear>

<br/>
{{vm.determinateValue2 }}
<md-progress-linear class="md-warn"
                    md-mode="buffer"
                    value="{{vm.determinateValue}}"
                    md-buffer-value="{{vm.determinateValue2}}"></md-progress-linear>

<br/>
<md-progress-linear md-mode="query"></md-progress-linear>


</body>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-animate/angular-animate.min.js"></script>
<script src="../bower_components/angular-aria/angular-aria.min.js"></script>
<script src="../bower_components/angular-messages/angular-messages.min.js"></script>
<script src="../bower_components/angular-material/angular-material.min.js"></script>
<script src="../bower_components/angular-material-icons/angular-material-icons.min.js"></script>
<script src="../bower_components/svg-morpheus/compile/minified/svg-morpheus.js"></script>
<script>
    (function () {
        'use strict';
        angular
                .module('MyApp', ['ngMaterial', 'ngMessages', 'ngMdIcons'])
                .controller('DemoCtrl', ['$scope', '$mdDialog', '$mdMedia', '$interval', function ($scope, $mdDialog, $mdMedia, $interval) {

                    var vm = this;

                    // ---------------------------------- 演示 determinate
                    vm.determinateValue = 0;
                    $interval(function () {
                        vm.determinateValue += 1;
                        if (vm.determinateValue > 100) {
                            vm.determinateValue = 30;
                        }
                    }, 100, 0, true);

                    // ---------------------------------- 演示 buffer
                    vm.determinateValue2 = 0;
                    $interval(function () {
                        vm.determinateValue2 += 1.5;
                        if (vm.determinateValue2 > 100) {
                            vm.determinateValue2 = 30
                        }
                    }, 100, 0, true);
                }]);

    })();

</script>
</html>
