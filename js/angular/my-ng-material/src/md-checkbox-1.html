<!DOCTYPE html>
<html lang="en" ng-app="MyApp" ng-controller="DemoCtrl as ctrl" layout="column" ng-cloak="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>study md-icon</title>
    <link rel="stylesheet" href="../bower_components/material-design-icons-font/iconfont/material-icons.css">
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.min.css"/>
    <link rel="stylesheet" href="../bower_components/angular-material-icons/angular-material-icons.css"/>

    <style>
        .c {
            position: relative;
            top: 10px;
            left: 10px;

            outline: 1px solid red;
            display: inline-block;

            padding: 10px 0 10px 10px;
            box-sizing: border-box;

        }

        .c md-checkbox {
            margin: 0;
        }

        .d {
            position: relative;
            left: 10px;

            outline: 1px solid blue;
            display: inline-block;
        }

        .d md-checkbox {
            width: 30px;
            height: 40px;

            margin: 0;
            margin-left: 10px;
        }

        .e {
            position: relative;
            left: 20px;

            outline: 1px solid blue;
            display: inline-block;
        }
        .e md-checkbox {
            height: 40px;

            margin: 0;
            margin-left: 10px;
        }

        .f {
            position: relative;
            left: 20px;

            outline: 1px solid blue;
            display: inline-block;
        }

    </style>
</head>
<body >

<div class="c">
    <md-checkbox>ssssssss</md-checkbox>
</div>

<div class="d">
    <md-checkbox>ddddddddddd</md-checkbox>
</div>

<br/>
<div class="c">
    <md-checkbox></md-checkbox>
</div>

<div class="d">
    <md-checkbox></md-checkbox>
</div>

<br/><br/><br/><br/>
<div class="e">
    <md-checkbox>bbb</md-checkbox>aaa
</div>


<br/><br/><br/><br/>
<div class="f">
    <md-checkbox>bbb</md-checkbox>aaa
</div>


<div>

    <md-checkbox class="md-primary"  dir="rtl">md-primary</md-checkbox>
    <md-checkbox class="md-accent">md-accent</md-checkbox>
    <md-checkbox class="md-warn">md-warn</md-checkbox>
</div>


<div>
    <md-checkbox class="md-primary">md-primary</md-checkbox>
    <md-checkbox class="md-accent">md-accent</md-checkbox>
    <md-checkbox class="md-warn">md-warn</md-checkbox>
</div>
</body>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-animate/angular-animate.min.js"></script>
<script src="../bower_components/angular-aria/angular-aria.min.js"></script>
<script src="../bower_components/angular-messages/angular-messages.min.js"></script>
<script src="../bower_components/angular-material/angular-material.min.js"></script>
<script src="../bower_components/angular-material-icons/angular-material-icons.min.js"></script>
<script src="../bower_components/svg-morpheus/compile/minified/svg-morpheus.js"></script>
<script>
    (function () {
        angular
                .module('MyApp', ['ngMaterial', 'ngMessages', 'ngMdIcons'])
                .controller('DemoCtrl', ['$scope', function ($scope) {

                }]);
    })();

</script>
</html>
