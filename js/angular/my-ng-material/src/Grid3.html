<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, flexinitial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>study ng-material</title>
    <link rel="stylesheet" href="https://unpkg.com/material-design-icons-font@2.2.3/iconfont/material-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/angular-material@1.1.1/angular-material.css"/>
    <link rel="stylesheet" href="https://unpkg.com/angular-material-icons@0.7.1/angular-material-icons.css"/>
    <style>


        .gridListdemoBasicUsage md-grid-list {
            margin: 8px;
        }

        .gridListdemoBasicUsage .gray {
            background: #f5f5f5;
        }

        .gridListdemoBasicUsage .green {
            background: #b9f6ca;
        }

        .gridListdemoBasicUsage .yellow {
            background: #ffff8d;
        }

        .gridListdemoBasicUsage .blue {
            background: #84ffff;
        }

        .gridListdemoBasicUsage .purple {
            background: #b388ff;
        }

        .gridListdemoBasicUsage .red {
            background: #ff8a80;
        }

        .gridListdemoBasicUsage md-grid-tile {
            transition: all 400ms ease-out 50ms;
        }


    </style>
</head>
<body>

<div ng-app="MyApp" class="gridListdemoBasicUsage" ng-controller="AppCtrl as appCtrl" ng-cloak="">
    <md-grid-list md-cols="8"
                  md-row-height="4:1"
                  md-gutter="1px">

        <md-grid-tile class="gray"
                      md-colspan="8">
        </md-grid-tile>

        <md-grid-tile class="green"
                      md-colspan="4">
        </md-grid-tile>

        <md-grid-tile class="yellow">
        </md-grid-tile>

        <md-grid-tile class="blue">
        </md-grid-tile>
        <md-grid-tile class="blue">
        </md-grid-tile>

        <md-grid-tile class="green"
                      md-colspan="4">
        </md-grid-tile>

        <md-grid-tile class="yellow">
        </md-grid-tile>

        <md-grid-tile class="blue">
        </md-grid-tile>

        <md-grid-tile class="blue">
        </md-grid-tile>
    </md-grid-list>
</div>
</body>
<script src="https://unpkg.com/jquery@3.1.1/dist/jquery.js"></script>
<script src="https://unpkg.com/angular@1.6.1/angular.js"></script>
<script src="https://unpkg.com/angular-animate@1.6.1/angular-animate.js"></script>
<script src="https://unpkg.com/angular-aria@1.6.1/angular-aria.js"></script>
<script src="https://unpkg.com/angular-messages@1.6.1/angular-messages.js"></script>
<script src="https://unpkg.com/angular-material@1.1.1/angular-material.js"></script>
<script>
    (function () {
        'use strict';
        angular
                .module('MyApp', ['ngMaterial', 'ngMessages'])
                .controller('AppCtrl', function ($scope) {
                });
    })();

</script>
</html>
