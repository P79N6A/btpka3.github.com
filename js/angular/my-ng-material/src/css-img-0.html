<!DOCTYPE html>
<html lang="en" ng-app="MyApp" ng-controller="DemoCtrl as ctrl" layout="column" ng-cloak="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>study ng-material</title>
    <link rel="stylesheet" href="../bower_components/material-design-icons-font/iconfont/material-icons.css">
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.min.css"/>
    <link rel="stylesheet" href="../bower_components/angular-material-icons/angular-material-icons.css"/>
    <style type="text/css">
        .c img {
            width: 200px;

        }

        img.b {
            background-color: #007aff
        }

        .i {
            background: url(http://www.w3school.com.cn/i/compatible_chrome.gif);
            background-repeat: no-repeat;
            background-position: center center;
        }


        .i2 {
            background: url(http://pic1.sc.chinaz.com/files/pic/pic9/201605/apic20600.jpg);
            background-repeat: no-repeat;
            background-position: center center;
        }

        div.i {
            border: 1px solid red;
            height: 300px;
            width: 300px;
        }

    </style>
</head>
<body ng-cloak layout="row">
<div flex layout="row">


    <div><a href="https://developer.mozilla.org/en-US/docs/Web/CSS/filter" target="_blank">doc@MDN</a></div>
    <div class="c">
        <img ng-src="{{imgUrl}}">
        <img src="https://dn-portal-files.qbox.me/sample1.jpg" style="filter:none;">
        <img src="https://dn-portal-files.qbox.me/sample1.jpg111" style="" class="b i">
        <img src="https://dn-portal-files.qbox.me/sample1.jpg111" style="" class="i">

        <img src="https://dn-portal-files.qbox.me/sample1.jpg111" style="" class="i2">

        <div class="i" style="width: 300px;">aaa</div>
    </div>
</div>
</body>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-animate/angular-animate.min.js"></script>
<script src="../bower_components/angular-aria/angular-aria.min.js"></script>
<script src="../bower_components/angular-messages/angular-messages.min.js"></script>
<script src="../bower_components/angular-material/angular-material.min.js"></script>
<script src="../bower_components/angular-material-icons/angular-material-icons.min.js"></script>
<script src="../bower_components/svg-morpheus/compile/minified/svg-morpheus.js"></script>
<script>
    (function () {
        'use strict';
        angular
                .module('MyApp', ['ngMaterial', 'ngMessages', 'ngMdIcons'])
                .controller('DemoCtrl', ['$scope', '$mdSidenav', function ($scope, $mdSidenav) {
                    $scope.imgUrl = "https://dn-portal-files.qbox.me/sample1.jpg";
                }]);
    })();

</script>
</html>
