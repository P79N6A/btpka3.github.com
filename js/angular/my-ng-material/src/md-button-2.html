<!DOCTYPE html>
<html lang="en" ng-app="MyApp" ng-controller="DemoCtrl as ctrl" layout="column" ng-cloak="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>study md-icon</title>
    <link rel="stylesheet" href="../bower_components/material-design-icons-font/iconfont/material-icons.css">
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.min.css"/>
    <link rel="stylesheet" href="../bower_components/angular-material-icons/angular-material-icons.css"/>
    <style type="text/css">
        .x > .groupX {
            font-size: 16px;
            margin: 20px 0;
            padding: 3px 15px 3px 15px;
            color: rgb(49, 46, 46);
            background-color: rgba(224, 224, 224, 0.96);
            text-transform: none;
            font-weight: 400;
            min-width: 100px;
        }

        .x > .groupX.md-button {
            border-radius: 0;
            border-left: 1px solid rgba(230, 230, 230, 0.96);
            border-right: 1px solid rgba(230, 230, 230, 0.96);
        }

        .x > .groupX.md-button:first-child {
            border-radius: 10px 0 0 10px;
        }

        .x > .groupX.md-button:last-child {
            border-radius: 0 10px 10px 0;
        }

        .x > .groupX.md-button:not([disabled]):hover {
            background-color: rgba(193, 193, 193, 0.96);
            color: rgba(44, 65, 164, 0.96);
            transition: 0.3s;
        }
    </style>

</head>
<body>

<div>
    <section layout="row" layout-align="center center" class="x">
        <md-button class="groupX left">Apple</md-button>
        <md-button class="groupX middle">Samsung</md-button>
        <md-button class="groupX middle">Sony</md-button>
        <md-button class="groupX right">B&amp;O</md-button>
    </section>


</div>
<div>
    <md-button class="md-primary">Click me</md-button>
    <md-button class="md-primary md-hue-1">Click me</md-button>
    <md-button class="md-primary md-hue-2">Click me</md-button>
    <md-button class="md-primary md-hue-3">Click me</md-button>
</div>


</body>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-animate/angular-animate.min.js"></script>
<script src="../bower_components/angular-aria/angular-aria.min.js"></script>
<script src="../bower_components/angular-messages/angular-messages.min.js"></script>
<script src="../bower_components/angular-material/angular-material.min.js"></script>
<script src="../bower_components/angular-material-icons/angular-material-icons.min.js"></script>
<script src="../bower_components/svg-morpheus/compile/minified/svg-morpheus.js"></script>
<script>
    (function () {
        angular
                .module('MyApp', ['ngMaterial', 'ngMessages', 'ngMdIcons'])
                .controller('DemoCtrl', ['$scope', function ($scope) {


                }])

                .config(['$mdThemingProvider', function ($mdThemingProvider) {
                    $mdThemingProvider.definePalette('ks-gold', {
                        '50': 'FFF8E1',
                        '100': 'FFECB3',
                        '200': 'FFE082',
                        '300': 'FFD54F',
                        '400': 'FFCA28',
                        '500': 'FFC107',
                        '600': 'FFB300',
                        '700': 'FFA000',
                        '800': 'FF8F00',
                        '900': 'FF6F00',

                        'A100': 'FFE57F',
                        'A200': 'FFD740',
                        'A400': 'FFC400',
                        'A700': 'FFAB00',
                        'contrastDefaultColor': 'light',    // whether, by default, text (contrast)
                                                            // on this palette should be dark or light
                        'contrastDarkColors': ['50', '100', //hues which contrast should be 'dark' by default
                            '200', '300', '400', 'A100'],
                        'contrastLightColors': undefined    // could also specify this if default was 'dark'
                    });

                    $mdThemingProvider
                            .theme('btpka3')
                            .primaryPalette('grey', {
                                'default': '800'
                            })
                            .accentPalette('ks-gold')
                            .warnPalette('orange')
                            .backgroundPalette('grey', {
                                'default': '200'
                            });
                    ;
                }])

    })();
</script>
</html>
