<!DOCTYPE html>
<html lang="en" ng-app="MyApp" ng-controller="DemoCtrl as ctrl" layout="column" ng-cloak="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>xxx</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/angular-material/1.0.6/angular-material.css"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/material-design-icons/2.2.0/iconfont/material-icons.csss"/>
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-controller="DemoCtrl">
<md-toolbar layout="row">
    <h1>Angular Material - Starter App</h1>
</md-toolbar>


</body>
<script src="https://cdn.bootcss.com/angular.js/1.5.0/angular.js"></script>
<script src="https://cdn.bootcss.com/angular.js/1.5.0/angular-animate.js"></script>
<script src="https://cdn.bootcss.com/angular.js/1.5.0/angular-aria.js"></script>
<script src="https://cdn.bootcss.com/angular.js/1.5.0/angular-messages.js"></script>
<script src="https://cdn.bootcss.com/angular-material/1.0.6/angular-material.js"></script>
<script>
    (function () {
        'use strict';
        angular
                .module('MyApp', ['ngMaterial', 'ngMessages', 'ngMdIcons'])
                .controller('DemoCtrl', ['$scope', function ($scope) {

                    $scope.icons = ['office', 'facebook', 'twitter', 'apple', 'whatsapp', 'linkedin', 'windows'];
                    $scope.colors = ['lightgreen', 'pink', 'wheat', '#cc99ff', '#abcdef'];

                    $scope.changeIcon = function () {
                        $scope.iconIndex = Math.floor(Math.random() * $scope.icons.length);
                        $scope.colorIndex = Math.floor(Math.random() * $scope.colors.length);
                    };
                    $scope.changeIcon();
                }]);
    })();

</script>
</html>
