<!DOCTYPE html>
<html lang="en" ng-app="MyApp" ng-controller="DemoCtrl as ctrl" layout="column" ng-cloak="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, flexinitial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>study md-icon</title>
    <link rel="stylesheet" href="../bower_components/material-design-icons-font/iconfont/material-icons.css">
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.min.css"/>
    <link rel="stylesheet" href="../bower_components/angular-material-icons/angular-material-icons.css"/>
</head>
<body>

<div>
    default:
    <md-button class="md-primary md-raised">md-primary</md-button>
    <md-button class="md-accent md-raised">accent</md-button>
    <md-button class="md-warn md-raised">md-warn</md-button>

    <md-button class="md-primary md-raised" md-theme="btpka3" md-no-ink>md-primary</md-button>

    <md-button class="md-raised">md-primary</md-button>
</div>
<md-content md-theme="btpka3">
    btpka3( by [md-theme]="btpka3"):
    <md-button class="md-primary md-raised">md-primary</md-button>
    <md-button class="md-accent md-raised">accent</md-button>
    <md-button class="md-warn md-raised">md-warn</md-button>
</md-content>
<md-content>
    mixed ( by .md-btpka3-theme):
    <md-button class="md-primary md-raised md-btpka3-theme">md-primary  <md-icon md-font-set="material-icons">android</md-icon>
    </md-button>
    <md-button class="md-accent md-raised">accent</md-button>
    <md-button class="md-warn md-raised">md-warn</md-button>
</md-content>


</body>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-animate/angular-animate.min.js"></script>
<script src="../bower_components/angular-aria/angular-aria.min.js"></script>
<script src="../bower_components/angular-messages/angular-messages.min.js"></script>
<script src="../bower_components/angular-material/angular-material.min.js"></script>
<script src="../bower_components/angular-material-icons/angular-material-icons.min.js"></script>
<script src="../bower_components/svg-morpheus/compile/minified/svg-morpheus.js"></script>
<script>
    (function () {
        angular
                .module('MyApp', ['ngMaterial', 'ngMessages', 'ngMdIcons'])
                .controller('DemoCtrl', ['$scope', function ($scope) {


                }])

                .config(['$mdThemingProvider', function ($mdThemingProvider) {
                    $mdThemingProvider.definePalette('ks-gold', {
                        '50': 'FFF8E1',
                        '100': 'FFECB3',
                        '200': 'FFE082',
                        '300': 'FFD54F',
                        '400': 'FFCA28',
                        '500': 'FFC107',
                        '600': 'FFB300',
                        '700': 'FFA000',
                        '800': 'FF8F00',
                        '900': 'FF6F00',

                        'A100': 'FFE57F',
                        'A200': 'FFD740',
                        'A400': 'FFC400',
                        'A700': 'FFAB00',
                        'contrastDefaultColor': 'light',    // whether, by default, text (contrast)
                                                            // on this palette should be dark or light
                        'contrastDarkColors': ['50', '100', //hues which contrast should be 'dark' by default
                            '200', '300', '400', 'A100'],
                        'contrastLightColors': undefined    // could also specify this if default was 'dark'
                    });

                    $mdThemingProvider
                            .theme('btpka3')
                            .primaryPalette('grey', {
                                'default': '800'
                            })
                            .accentPalette('ks-gold')
                            .warnPalette('orange')
                            .backgroundPalette('grey', {
                                'default': '200'
                            });
                    ;
                }])

    })();
</script>
</html>
