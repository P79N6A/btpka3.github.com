<!DOCTYPE html>
<html lang="en" ng-app="MyApp" ng-controller="DemoCtrl as ctrl" layout="column" ng-cloak="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>study angular-areas</title>
    <link rel="stylesheet" href="https://unpkg.com/material-design-icons-font@2.2.3/iconfont/material-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/angular-material@1.1.1/angular-material.css"/>
    <link rel="stylesheet" href="https://unpkg.com/angular-material-icons@0.7.1/angular-material-icons.css"/>

    <link href="../bower_components/angular-areas/css/angular-areas.css" media="screen"
          rel="stylesheet" type="text/css"/>

    <style type="text/css">
        .m {
            background-color: rgba(0, 255, 0, 1);
            border: 3px solid green;
        }

        .class_red {
            background-color: red;
            border: 1px solid red;
        }
    </style>
    <!--
    https://github.com/delkant/angular-areas
    http://www.cowglow.com/github/rwdImageMaps/
    -->
</head>
<body>

<img ng-areas="areasArray"
     ng-areas-width="900"
     ng-areas-allow="{'edit':true, 'move':true, 'resize':true, 'select':true, 'remove':true, 'nudge':false}"
     ng-areas-on-add="onAddArea"
     ng-areas-on-remove="onRemoveArea"
     ng-areas-on-change="onChangeAreas900"
     ng-areas-extend-data="{pageNumber: 1, tag: 'img900px'}"
     ng-src="https://rawgit.com/delkant/angular-areas/master/src/main/webapp/demo/angularjsORG.jpg">

</body>
<script src="https://unpkg.com/jquery@3.1.1/dist/jquery.js"></script>
<script src="https://unpkg.com/angular@1.6.1/angular.js"></script>
<script src="../bower_components/angular-areas/angular-areas.js"></script>
<script src="https://unpkg.com/angular-animate@1.6.1/angular-animate.js"></script>
<script src="https://unpkg.com/angular-aria@1.6.1/angular-aria.js"></script>
<script src="https://unpkg.com/angular-messages@1.6.1/angular-messages.js"></script>
<script src="https://unpkg.com/angular-material@1.1.1/angular-material.js"></script>
<script src="https://unpkg.com/angular-material-icons@0.7.1/angular-material-icons.js"></script>
<script src="https://unpkg.com/svg-morpheus@0.3.0/compile/minified/svg-morpheus.js"></script>

<script>
    (function () {
        'use strict';
        angular
            .module('MyApp', ['ngMaterial', 'ngMessages', 'ngMdIcons', 'ngAreas'])
            .controller('DemoCtrl', ['$scope', '$element', function ($scope, $element) {
                var testData = [{
                    "x": 557,
                    "y": 35,
                    "z": 100,
                    "height": 130,
                    "width": 925,
                    "name": "Menu Options",
                    "cssClass": "class_red",
                    "id": 37,
                    "description": "Menu"
                }, {
                    "x": 822,
                    "y": 274,
                    "z": 0,
                    "height": 250,
                    "width": 829,
                    "name": "AngularJS Main Logo",
                    "cssClass": "class_red",
                    "id": 35,
                    "description": "AngularJS Main Logo"
                }];
                $scope.areasArray = testData;
                $scope.fields900 = testData.slice(0);
                $scope.fields600 = testData.slice(0);

                $scope.onAddArea = function (ev, boxId, areas, area) {
                    console.log("area added");
                };
                $scope.onRemoveArea = function (ev, boxId, areas, area) {
                    $scope.log900 = JSON.stringify(areas);
                    $scope.$apply();
                    if (area.id) {
                        //since new areas doesn't have id
                        console.log("one of my initial areas has been removed " + area.id);
                    }
                };

                $scope.onChangeAreas900 = function (ev, boxId, areas, area) {
                    console.log(areas);
                    $scope.log900 = JSON.stringify(areas);
                    $scope.$apply();
                };

                $scope.onChangeAreas600 = function (ev, boxId, areas, area) {
                    $scope.log600 = JSON.stringify(areas);
                    $scope.$apply();
                }
            }]);
    })();

</script>
</html>
