<mat-sidenav-container fxFlex>
  <mat-sidenav mode="push" [opened]="checked">

    <ion-list>
      <button ion-item detail-push mode="ios">
        Home
      </button>
      <button ion-item>
        <ion-icon name="leaf" item-start></ion-icon>
        Friends

        <ion-icon name="arrow-forward" item-end></ion-icon>
      </button>

      <button ion-item>
        Events
        <ion-icon name="heart"></ion-icon>
      </button>

      <button ion-item>
        Close Menu & Close Menu & Close Menu & Close Menu &
      </button>

      <!-- 这里面有输入控件，因此不要使用 button，而是使用 ion-item -->
      <ion-item>

        <ion-toggle></ion-toggle>
        <ion-label>
          Muggle Studies
        </ion-label>
        <ion-icon name='body' item-start></ion-icon>

      </ion-item>


      <ion-item>
        <ion-label fixed>Username</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

    </ion-list>

  </mat-sidenav>
  <mat-sidenav-content fxFlex class="aaa">
    <ion-toolbar>
      <ion-buttons left>
        <button ion-button color="royal" icon-only>
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Send To...</ion-title>
      <ion-buttons right>
        <button ion-button color="royal" icon-only>
          <ion-icon name="person-add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
