<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://echarts.baidu.com/dist/echarts.min.js"></script>
    <script>
        var option = {

            legend: {
                data: ['qh-core', 'qh-domain', 'qh-service', 'qh-admin', 'qh-wap', 'qh-wap-front']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: [
                {
                    type: 'category',
                    data: ['南瓜', '般若', '胡杨', '青蒿', '可可', '菩提', '唐印']
                }
            ],
            yAxis: [
                {
                    type: 'value'
                }
            ],
            series: [
                {
                    name: 'qh-core',
                    type: 'bar',
                    stack: 'gitCommitCount',
                    data: [320, 332, 301, 334, 390, 330, 320]
                },
                {
                    name: 'qh-service',
                    type: 'bar',
                    stack: 'gitCommitCount',
                    data: [120, 132, 101, 134, 90, 230, 210]
                },
                {
                    name: 'qh-admin',
                    type: 'bar',
                    stack: 'gitCommitCount',
                    data: [220, 182, 191, 234, 290, 330, 310]
                },
                {
                    name: 'qh-wap',
                    type: 'bar',
                    stack: 'gitCommitCount',
                    data: [150, 232, 201, 154, 190, 330, 410]
                },
                {
                    name: 'qh-wap-front',
                    type: 'bar',
                    stack: 'gitCommitCount',
                    data: [862, 1018, 964, 1026, 1679, 1600, 1570]
                }
            ]
        };
    </script>
</head>
<body>
<div id="main" style="width: 600px; height:400px;"></div>
<script>
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
