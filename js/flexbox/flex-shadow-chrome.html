<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">
<head>
    <meta charset="UTF-8">
    <title>ngMaterial 热门搜索</title>
    <link rel="stylesheet" href="https://material.angularjs.org/latest/angular-material.min.css">
    <style>

        .container {
            background-color: #5677fc;
            border: 1px solid red;
            width: 300px;
            height: 300px;
            text-align: center;

            display: -webkit-flex;
            display: flex;

            -webkit-flex-direction: column;
            -ms-flex-direction: column;
            flex-direction: column;

            -ms-flex-wrap: nowrap;
            -webkit-flex-wrap: nowrap;
            flex-wrap: nowrap;

            -webkit-justify-content：flex-start;
            justify-content: flex-start;

            align-items: stretch;
        }

        .item {
            flex-grow: 1;
            flex-shrink: 0;
            flex-basis: auto;

            /*max-width:100%;*/
            /*max-height: 33.3333%; */

        }

        .item1 {
            background-color: #f69988;
        }

        .item2 {
            background-color: #ba68c8;
        }

        .item3 {
            background-color: #dce775;
        }

        .container .item:hover {
            box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }

        /*******/
        .ngMd {
            text-align: center;
            width: 300px;
            height: 300px;
        }

        .ngMd > div:first-child {
            background-color: #f69988;
        }

        .ngMd > div:nth-child(2) {
            background-color: #ba68c8;
        }

        .ngMd > div:last-child {
            background-color: #dce775;
        }

        .ngMd > div:hover {
            box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }

    </style>
    <script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
    <script src="http://sandbox.runjs.cn/uploads/rs/157/jm4x0l1q/modernizr-custom.js"></script>
    <script src="https://cdn.bootcss.com/placeholder.js/2.0.1/placeholder.js"></script>

    <script src="https://cdn.bootcss.com/angular.js/1.4.8/angular.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.4.8/angular-animate.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.4.8/angular-aria.js"></script>
    <script src="https://material.angularjs.org/latest/angular-material.min.js"></script>
    <script>
        var myApp = angular.module('myApp', ['ngMaterial']);
        myApp.controller('MyCtrl', ['$scope', function ($scope) {

        }]);
    </script>
</head>
<body ng-controller="MyCtrl">

<div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
</div>
<div>说明：手动设置时（上例）需要 chrome 中需要 max-width:100%; max-height: 33.3333%; 才能防止shadow影响布局。</div>

<br/>
<br/>

<div class="ngMd" layout="column">
    <div flex="33">A</div>
    <div flex="33">B</div>
    <div flex="33">C</div>
</div>


</body>
</html>
