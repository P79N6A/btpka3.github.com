<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">
<head>
    <meta charset="UTF-8">
    <title>flexbox img chrome</title>
    <style>

        .container {
            text-align: center;
            width: 320px;
            height: 320px;
            border: 1px solid red;

            display: -webkit-flex;
            display: flex;

            -webkit-flex-direction: column;
            -ms-flex-direction: column;
            flex-direction: column;

        }

        .container .item {
            flex-grow: 1;
            flex-shrink: 1;
            /*flex-basis: 33.3333%;*/

            max-width: 100%;
            max-height: 33.3333%; /* 图片需要这此行配置，才能在chrome中显示正确 */
            /*height:106.666666667px;*/
        }

        .h {
            overflow: hidden; /* 加上这一句，在Chrome中表现就OK了 */
        }

        .container1 {
            display: -webkit-flex;
            display: flex;

            -webkit-flex-direction: column;
            -ms-flex-direction: column;
            flex-direction: column;

            -ms-flex-wrap: nowrap;
            -webkit-flex-wrap: nowrap;
            flex-wrap: nowrap;

            -webkit-justify-content：flex-start;
            justify-content: flex-start;

            align-items: stretch;
        }

    </style>
    <script src="https://cdn.bootcss.com/placeholder.js/2.0.1/placeholder.js"></script>
</head>
<body>
<div class="container">
    <img class="item placeholder" options="size=1000x1000&text=1"/>
    <img class="item placeholder" options="size=1000x1000&text=2"/>
    <img class="item placeholder" options="size=1000x1000&text=5"/>
</div>
<br/>

<div class="container">
    <img class="item placeholder" options="size=1000x1000&text=1"/>
    <div class="item container1">
        <img class="item h placeholder" options="size=1000x1000&text=2"/>
        <img class="item h placeholder" options="size=1000x1000&text=3"/>
        <img class="item h placeholder" options="size=1000x1000&text=4"/>
    </div>
    <img class="item placeholder" options="size=1000x1000&text=5"/>
</div>
<br/>

<div class="container">
    <img class="item placeholder" options="size=1000x1000&text=1"/>
    <div class="item container1">
        <img class="item placeholder" options="size=1000x1000&text=2"/>
        <img class="item placeholder" options="size=1000x1000&text=3"/>
        <img class="item placeholder" options="size=1000x1000&text=4"/>
    </div>
    <img class="item placeholder" options="size=1000x1000&text=5"/>
</div>
<br/>

</body>
</html>
